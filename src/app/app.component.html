<GridLayout rows="*, auto">
    <GridLayout
            row="0">
        <StackLayout [visibility]="selectedTab === 0 ? 'visible' : 'collapsed'">
            <page-router-outlet name="homeTab"></page-router-outlet>
        </StackLayout>
        <StackLayout [visibility]="selectedTab === 1 ? 'visible' : 'collapsed'">
            <page-router-outlet name="browseTab"></page-router-outlet>
        </StackLayout>
        <StackLayout [visibility]="selectedTab === 2 ? 'visible' : 'collapsed'">
            <page-router-outlet name="searchTab"></page-router-outlet>
        </StackLayout>
    </GridLayout>
    <BottomNavigationBar
            (loaded)="onBarLoaded($event)"
            (tabSelected)="onTabSelected($event)"
            row="1">
        <BottomNavigationTab title="Home" icon="res://round_home_black_18"></BottomNavigationTab>
        <BottomNavigationTab title="Browse" icon="res://round_feed_black_18"></BottomNavigationTab>
        <BottomNavigationTab title="Search" icon="res://round_search_black_18"></BottomNavigationTab>
    </BottomNavigationBar>
</GridLayout>
